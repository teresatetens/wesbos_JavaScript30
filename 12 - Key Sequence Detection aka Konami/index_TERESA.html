<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>20210525 Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
      ];

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        console.log("before", pressed);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        console.log("after", pressed);

        // if (pressed.join('').includes(secretCode)){
        //   console.log('DING DING DING DING DING YOU GOT IT')
        //   cornify_add()
        // }

        if (JSON.stringify(secretCode) === JSON.stringify(pressed)) {
          console.log("DING DING DING DING DING YOU GOT IT");
        }
      });
    </script>
  </body>
</html>
